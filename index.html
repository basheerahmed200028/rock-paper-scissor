<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- content -->
    <div class="head">
        <p id="mar">Rock paper scissor</p>
    </div>
    <marquee behavior="" direction="">welcome to my world of madness</marquee>
    <!-- images -->
     <div class="container-fluid " id="images">
        <div class="sub-con">
            <div class="image col-12 col-md-8 col-lg-4 " id="rock">
                <img src="https://res.cloudinary.com/djorcowsj/image/upload/v1715384382/rock_gwdyof.png" alt="">
            </div>
            <div class="image col-12 col-md-8 col-lg-4" id="papper">
                <img src="https://res.cloudinary.com/djorcowsj/image/upload/v1715384382/papper_ftjeon.png" alt="">
    
            </div>
            <div class="image col-12 col-md-8 col-lg-4" id="scissor">
                <img src="https://res.cloudinary.com/djorcowsj/image/upload/v1715384382/scissor_gapy8t.png" alt="">
    
            </div>
        </div>
        
     </div>
     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer Score</p>
        </div>
     </div>
     <div class="msg-display">
        <p id="msg1">click to play</p>
     </div>
     <script src="script.js"></script>
</body>
</html>
